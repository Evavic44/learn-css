<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Example 1</title>
    <style>
      body {
        background: #262335;
      }

      .container > div {
        background: #f2e5cc;
        height: 100px;
        width: 100px;
        align-self: center;
        justify-self: center;
      }

      .container {
        display: grid;
        grid-template-columns: 1fr;
        height: 100vh;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="box"></div>
    </div>
  </body>
</html>
