<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Example 1</title>
    <style>
      body {
        background: #262335;
      }

      .container > div {
        color: #262335;
        padding: 2rem;
        border: 1px solid #262335;
        background: #f2e5cc;
      }

      .container {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        grid-auto-rows: minmax(150px, auto);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div>A</div>
      <div>B</div>
      <div>
        Lorem ipsum dolor sit amet, consectetur adipisicing elit. Impedit
        exercitationem aliquam architecto necessitatibus dolor fuga similique
        qui autem! Similique ducimus hic autem voluptas rerum, soluta nam ab
        doloremque accusantium ex.
      </div>
      <div>C</div>
      <div>D</div>
    </div>
  </body>
</html>
